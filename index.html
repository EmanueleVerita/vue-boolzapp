<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp con Vue</title>

    <!--LINK CSS-->
    <link rel="stylesheet" href="css/style.css">


    <!--LINK VUE-JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--LINK FONT AWESOKE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div id="app">

        <main class="container">

            <section>

                <div class="chat-container">


                    <section class="left">

                        <header>

                            <div class="name-image">

                                <img src="img/avatar_io.jpg" alt="" class="my-propic">

                                <p>
                                    Alessia
                                </p>

                            </div>

                            <div class="icons">

                                <i class="fa-regular fa-circle"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>

                            </div>

                        </header>


                        <section>

                            <div class="notification-icon">

                                <i class="fa-solid fa-bell-slash"></i>

                            </div>
                            
                            <div class="texts">
                                
                                <p>
                                    Ricevi notifiche di nuovi messaggi
                                </p>

                            </div>

                        </section>

                        <main>

                            <div class="search-contacts">

                                <div class="search-icon">

                                    <i class="fa-solid fa-magnifying-glass"></i>

                                </div>

                                <input type="text" placeholder="Cerca e inizia una nuova chat">

                            </div>

                            <div class="contacts-list">

                                <div class="single-contact" v-for="singleContact in contacts">

                                    <img class="small-image-circle" :src="singleContact.avatar" alt="">

                                    <div class="contact-info">

                                        <p>
                                            {{singleContact.name}}
                                        </p>

                                    </div>

                                </div>

                            </div>


                        </main>

                    </section>


                    <section class="right">

                        <header>

                            <div class="name-image">

                                <img src="img/avatar_1.jpg" alt="" class="image-message">

                                <p>
                                    Michele
                                </p>

                            </div>

                            <div class="icons">

                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>

                            </div>

                        </header>

                        <main>

                            <div class="mesage-base sent">
                                Messaggio inviato
                            </div>

                            <div class="mesage-base recived">
                                Messaggio ricevuto
                            </div>

                        </main>

                        <footer>

                            <div class="footer-right">

                                <i class="fa-regular fa-face-smile"></i>

                            </div>

                            <div class="footeer-center">

                                <input type="text" placeholder="Scrivi un messaggio">

                            </div>

                            <div class="footer-left">

                                <i class="fa-solid fa-microphone"></i>

                            </div>

                        </footer>

                    </section>

                </div>

            </section>

        </main>

    </div>

    








    <!--LINK JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
